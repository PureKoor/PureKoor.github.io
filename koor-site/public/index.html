<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preload" href="assets/Somna/Logo_PureKoorSomna.webp" as="image" type="image/webp" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Standard metadata tags -->
    <title>PureKoor</title>
    <link rel="canonical" href="https://purekoor.com" />
    <meta
      name="description"
      content="Pure Tycoon creating artwork, videos, and more!"
    />
    <meta
      name="keywords"
      content="furry,art,artwork,freelance,purekoor,streaming,video,creator,digital,3D,Avatar"
    />
    <meta name="author" content="PureKoor" />

    <!-- Settings -->
    <html lang="en-us" />
    <meta name="color-scheme" content="only light" />
    <meta charset="utf-8" />

    <!-- Open Graph tags (OG) -->
    <meta property="og:url" content="https://purekoor.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PureKoor" />
    <meta
      property="og:description"
      content="Pure Tycoon creating artwork, videos, and more!"
    />

    <!-- OG image tags -->
    <meta
      property="og:image"
      content="https://purekoor.com/assets/Meta/SocialPreview.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://purekoor.com/assets/Meta/SocialPreview.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="{`Image" of $PureKoor site`} />

    <!-- Twitter tags -->
    <meta name="twitter:creator" content="PureKoor" />
    <meta property="twitter:url" content="https://purekoor.com" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="PureKoor" />
    <meta
      name="twitter:description"
      content="Pure Tycoon creating artwork, videos, and more!"
    />
    <meta
      property="twitter:image"
      content="https://purekoor.com/assets/Meta/SocialPreview.png"
    />

    <!-- Robots -->
    <meta name="robots" content="noai, noimageai" />
    <meta name="robots" content="index,follow" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
